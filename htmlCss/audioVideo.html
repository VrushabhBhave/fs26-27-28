<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Audio and Video</title>
  </head>
  <body>
    <h1>IFrame</h1>
    <iframe width="400" height="200" src="https://www.youtube.com/embed/ntLJmHOJ0ME?list=PLu0W_9lII9agS67Uits0UnJyrYiXhDS6q" title="Introduction to Java + Installing Java JDK and IntelliJ IDEA for Java" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

    <h1>Audio Tag</h1>
    <audio controls autoplay loop muted>
      <source src="audio/bandicam-2025-01-20-10-35-32-186-65659.mp3" />
    </audio>

    <h1>Video Tag</h1>
    <video width="400" controls loop  muted poster="Images/img1.avif">
      <source src="Video/master page.mp4" />
    </video>
  </body>
</html>
